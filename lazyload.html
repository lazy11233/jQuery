    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // start();
        // $(window).on("scroll",function(){
        //     start();
        // });
        var lazyload = {
            init: function(){
                this.$win = $(window);
                this.$img = $(".container img");
                this.start();
                this.bind();
            },
            bind: function(){
                var _this = this;
                $(_this.$win).on("scroll",function(){
                    _this.start();
                });
            },
            start: function(){
                var _this = this;
                _this.$img.not("[data-isLoaded]").each(function(){
                    var $node = $(this);
                    if(_this.isShow($node)){
                        _this.load($node);
                    }
                });
            },
            isShow: function($target){
                var _this = this;
                return $target.offset().top < _this.$win.height() + _this.$win.scrollTop();
            },
            load: function ($img) {
                $img.attr("src",$img.attr("data-src"));
                $img.attr("data-isLoaded",true);
            }
        }
        lazyload.init();
    </script>
